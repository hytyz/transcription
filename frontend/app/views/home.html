<main class="container">
  <header class="header">
    <h1 data-i18n="home.title"></h1>
    <img src="/img/logo.png" class="logo">
  </header>

  <section class="upload-section">
    <input type="file" id="audio-file" accept="audio/*">
    <input type="hidden" id="model" value="default">
    <button class="drop-button" type="button" data-i18n="home.transcribeButton"></button>
  </section>

  <section id="upload-progress-card" class="upload-card" style="display:none;">
    <div class="upload-card-inner">
      <div class="upload-card-header">
        <span id="upload-filename" data-i18n="home.upload.filename"></span>
      </div>
      <div class="upload-card-body">
        <span id="upload-file-size" data-i18n="home.upload.defaultSize"></span>
        <progress id="progress-bar"></progress>
        <div class="progress-fallback" aria-hidden="true"><span></span></div>
        <span id="progress-status">sending file...</span>
      </div>
    </div>
  </section>

  <nav class="auth-nav">
    <a id="dashboard-anchor1" data-if-guest data-link href="/login" data-i18n="navbar.login"></a>
    <a id="dashboard-anchor1" data-if-auth data-link href="/dashboard" data-i18n="navbar.viewFiles"></a>
    <span class="divider">|</span>
    <a id="dashboard-anchor2" data-if-guest data-link href="/register" data-i18n="navbar.register"></a>
    <a id="dashboard-anchor2" data-if-auth data-logout href="#" data-i18n="navbar.logout"></a>
  </nav>

</main>
