  <main class="container">
    <header class="header">
      <h1>YTYZ transcriber</h1>
      <img src="/css/logo.png" class="logo">
    </header>

    <section class="upload-section">
      <input type="file" id="audio-file" accept="audio/*">
      <input type="hidden" id="model" value="default">
      <button class="drop-button" type="button">transcribe recording</button>
    </section>

    <section id="upload-progress-card" class="upload-card" style="display:none;">
      <div class="upload-card-inner">
        <div class="upload-card-header">
          <span id="upload-filename">Filename</span>
        </div>
        <div class="upload-card-body">
          <span id="upload-file-size">0 MB</span>
          <progress id="progress-bar"></progress>
          <span id="progress-status">connecting...</span>
        </div>
      </div>
    </section>

    <nav class="auth-nav">
      <a id="dashboard-anchor1" data-if-guest data-link href="/login">login</a>
      <a id="dashboard-anchor1" data-if-auth data-link href="/dashboard">view files</a>
      <span class="divider">|</span>
      <a id="dashboard-anchor2" data-if-guest data-link href="/register">register</a>
      <a id="dashboard-anchor2" data-if-auth data-logout href="#">logout</a>
    </nav>

  </main>
