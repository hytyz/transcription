<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YTYZ transcriber</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="container">
    <header class="header">
      <h1>YTYZ transcriber</h1>
      <img src="/css/logo.png" class="logo">
    </header>

    <section class="upload-section">
      <input type="file" id="audio-file" accept="audio/*">
      <input type="hidden" id="model" value="default">
      <button class="drop-button" type="button">select or drop recording</button>
      <progress id="progress-bar"></progress>
    </section>

    <nav class="auth-nav">
      <a id="dashboard-anchor1" href="/login">login</a>
      <span class="divider">|</span>
      <a id="dashboard-anchor2" href="/register">register</a>
    </nav>

  </main>
  
  <script src="script.js"></script>
  <script src="landing.js"></script>
  <script src="transcribe.js"></script>
</body>

</html>
