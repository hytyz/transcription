<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YTYZ transcriber</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="container">
    <header class="header">
      <h1>YTYZ transcriber</h1>
      <img src="/css/logo.png" class="logo">
    </header>

    <section class="upload-section">
      <input type="file" id="audio-file" accept="audio/*">
      <input type="hidden" id="model" value="default">
      <button class="drop-button" type="button">select or drop recording</button>
    </section>

    <section id="upload-progress-card" class="upload-card" style="display:none;">
      <div class="upload-card-inner">
        <div class="upload-card-header">
          <span id="upload-filename">Filename</span>
        </div>
        <div class="upload-card-body">
          <span id="upload-file-size">0 MB</span>
          <progress id="progress-bar" max="100" value="0"></progress>
        </div>
      </div>
    </section>

    <nav class="auth-nav">
      <a id="dashboard-anchor1" href="/login">login</a>
      <span class="divider">|</span>
      <a id="dashboard-anchor2" href="/register">register</a>
    </nav>

  </main>

  <script src="script.js"></script>
  <script src="landing.js"></script>
  <script src="transcribe.js"></script>
</body>

</html>
