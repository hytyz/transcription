<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="navbar"></div>

    <main class="container transcript-container">
        <section class="transcript-card">
            <div class="transcript-frame">
                <header class="transcript-header">
                    <div class="transcript-title">
                        <span id="transcript-filename" class="transcript-filename">filename</span>
                        <button id="download-transcript" type="button" class="download-button">
                            <img src="/css/download.png" class="download-icon">
                        </button>
                    </div>
                    <span id="transcript-date" class="transcript-date">YYYYMMDD</span>
                </header>
                <div class="transcript-body">
                    <textarea id="transcription-text" class="transcription-text" readonly></textarea>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script src="navbar.js"></script>
    <script src="transcription.js"></script>
</body>

</html>
